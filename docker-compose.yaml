version: '3.8'

networks:
  databaseNetwork:
    driver: bridge
  brokerNetwork:
    driver: bridge

volumes:
  mongodb:
    driver: local
  logs-folder:
    name: ${log_rabbitmq_management}
    driver: local

services:

  mongo-database:
    image: mongo:6.0
    container_name: party_app_mongo_database
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    env_file:
      - ./environments/dev.env
    restart: unless-stopped
    networks:
      - databaseNetwork
    ports:
      - "27017:27017"
    volumes:
      - ./docker_conf/mongodb/database/db:/data/db

  mongo-express:
    image: mongo-express
    container_name: party_app_mongo_express_ui
    env_file:
      - ./environments/dev.env
    depends_on:
      mongo-database:
        condition: service_started
    links:
      - mongo-database
    restart: unless-stopped
    networks:
      - databaseNetwork
    ports:
      - "8083:8081"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_management
    restart: unless-stopped
    ports:
      - "5672:5672" # communication between the nodes and CLI tool
      - "15672:15672" # communication with the web management API
    volumes:
      - ./docker_conf/rabbitmq/data/:/var/lib/rabbitmq/
    env_file:
      - ./environments/dev.env
    networks:
      - brokerNetwork